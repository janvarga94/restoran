<div class ="col-md-7">
    <div class="card">

        <div class="header">
            Dodavanje stola
        </div>

        <div class="card-block">
            <div class="card-block">

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="add-id" type="number" class="form-control" name="id" value="" [(ngModel)] = "id" placeholder="* id">
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <select  class="form-control" [(ngModel)]="selectedReon">
                        <option  *ngFor="let reon of reoni" [ngValue]="reon">{{reon.opis}}</option>
                    </select>
                </div>

                <div class="col-sm-12 controls">
                    <button id="btn-add" href="#" (click)="addSto()" class="btn btn-success" style ="margin-left: 450px"  [disabled]="id=='' || selectedReon =='' " >ADD! </button>

                </div>

            </div>
        </div>


    </div>
</div>
