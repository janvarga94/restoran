
<div class ="col-md-7">
    <div class="card">
        <div class="card-header">
            Dodaj Zaposlenog
        </div>

        <div class="card-block">
            <div class="card-block">

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="add-ime" type="text" class="form-control" name="ime" value="" [(ngModel)] = "ime" placeholder="* ime">
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="add-prezime" type="text" class="form-control" name="prezime" value="" [(ngModel)] = "prezime" placeholder="* prezime">
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <div class="form-control">
                      <input id="datum" type="date"  name="datum rodjenja" value="" [(ngModel)] = "datum" >
                    </div>
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="email" type="email" name="email" class="form-control" value="" [(ngModel)] = "email" placeholder="* email">
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="add-password" type="password" class="form-control" name="password" placeholder="* password" [(ngModel)] = "password">
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="add-konfekcijski" type="number" min="10" max="55" class="form-control" name="konfekcijski " value="" [(ngModel)] = "konfekcijski" placeholder="* konefekcijski broj">
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="add-obuca" type="number" min="10" max="55" class="form-control" name="obuca" value="" [(ngModel)] = "obuca" placeholder="* broj obuce">
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <form action="">
                        <input type="radio" name="job" value="konobar" > Konobar
                        <input type="radio" name="job" value="kuvar" style ="margin-left: 10px"> Kuvar
                        <input type="radio" name="job" value="sanker" style ="margin-left: 10px"> Sanker
                    </form>


                </div>

                <div class="col-sm-12 controls">
                    <button id="btn-add" href="#" class="btn btn-success" style ="margin-left: 450px"  [disabled]="ime=='' || prezime=='' || datum=='' || email=='' || password=='' ||  konfekcijski == '' " >ADD! </button>

                </div>

            </div>
        </div>



    </div>
</div>
