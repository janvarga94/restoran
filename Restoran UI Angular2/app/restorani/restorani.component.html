<p style="margin-top:20px; font-size: 50px;">Restorani</p>
<hr/>
<div class="row">
    <div class="col-md-4">
        <input class="form-control" [(ngModel)]="search" type="search" placeholder="Trazi restorane">
    </div>

     <div class="col-md-4">
        <button type="submit" class="btn btn-primary">Search</button>      
     </div>
</div>
<div class="row" style="margin-top: 10px;">
    <div class="col-md-4" *ngFor="let restoran of restorani">
        <div class="card">
            <div class="card-block">
                <h4 class="card-title">{{restoran.naziv | limitDuzineStringa : 20 }}</h4>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <button class="btn btn-primary">Detaljnije</button>
            </div>
        </div>
    </div>
</div>

<br>

<style>

    .sebm-google-map-container {
        height: 300px;
    }

</style>

<sebm-google-map class="sebm-google-map-container" [latitude]="lat" [longitude]="lng">
    <sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>
</sebm-google-map>
