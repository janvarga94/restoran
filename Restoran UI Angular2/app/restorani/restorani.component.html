<p style="margin-top:20px; font-size: 50px;">Restorani</p>
<hr/>
<div class="row">
    <div class="form-group row">
        <div class="col-md-3">
            <input class="form-control" [(ngModel)]="search" type="search" placeholder="Trazi restorane">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>      
    </div>
</div>
<div class="row">
    <div class="col-md-4" *ngFor="let restoran of restorani">
        <div class="card">
            <div class="card-block">
                <h4 class="card-title">{{restoran.naziv}}</h4>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <button class="btn btn-primary">Detaljnije</button>
            </div>
        </div>
    </div>
</div>
