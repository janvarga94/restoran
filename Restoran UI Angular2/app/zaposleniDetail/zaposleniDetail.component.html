<style>
    * {box-sizing:border-box;}
    ul {list-style-type: none;}
    body {font-family: Verdana,sans-serif;}

    .month {
        padding: 70px 25px;
        width: 100%;
        height: 10px;
        background: #1abc9c;
    }
    
    .day {
        cursor: pointer;
    }

    .month ul {
        margin: 0;
        padding: 0;
    }

    .month ul li {
        color: white;
        font-size: 20px;
        text-transform: uppercase;
        letter-spacing: 3px;
    }

    .month .prev {
        float: left;
        padding-top: 5px;
        cursor : pointer;
    }

    .month .next {
        float: right;
        padding-top: 5px;
        cursor : pointer;
    }

    .weekdays {
        margin: 0;
        padding: 10px 0;
        background-color: #ddd;
    }

    .weekdays li {
        display: inline-block;
        width: 13.6%;
        color: #666;
        text-align: center;
    }

    .days {
        padding: 10px 0;
        background: #eee;
        margin: 0;
    }

    .days li {
        list-style-type: none;
        display: inline-block;
        width: 13.6%;
        text-align: center;
        margin-bottom: 5px;
        font-size:12px;
        color: #777;
    }

    .days li .active {
        padding: 10px;
        background: #1abc9c;
        color: white !important;
    }

    /* Add media queries for smaller screens */
    @media screen and (max-width:720px) {
        .weekdays li, .days li {width: 13.1%;}
    }

    @media screen and (max-width: 420px) {
        .weekdays li, .days li {width: 12.5%;}
        .days li .active {padding: 2px;}
    }

    @media screen and (max-width: 290px) {
        .weekdays li, .days li {width: 12.2%;}
    }
</style>

<div class="month">
    <ul>
        <li class="prev" (click)="changeDate(1, currentMonth - 1, currentYear)">❮</li>
        <li class="next" (click)="changeDate(1, currentMonth + 1, currentYear)">❯</li>
        <li style="cursor : pointer; float: left; padding-top: 30px;" (click)="changeDate(1, currentMonth, currentYear - 1)">❮❮</li>
        <li style="cursor : pointer; float: right; padding-top: 30px;" (click)="changeDate(1, currentMonth, currentYear + 1)">❯❯</li>
        <li style="text-align:center">
            {{mapNumbersToMonth(currentMonth)}}<br>
            <span style="font-size:18px">{{currentYear}}</span>
        </li>


    </ul>
</div>

<ul class="weekdays">
    <li>Pon</li>
    <li>Uto</li>
    <li>Sre</li>
    <li>Čet</li>
    <li>Pet</li>
    <li>Sub</li>
    <li>Ned</li>
</ul>

<ul class="days" >
    <li class="day" *ngFor="let day of _days" (click)="clickedOnDay(day)">
        <span class="active" *ngIf="day == currentDay">{{day}}</span>
        <p *ngIf="day != currentDay">{{day}}</p>
    </li>

</ul>
