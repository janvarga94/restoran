<style>
    .rating {
        unicode-bidi: bidi-override;
        direction: rtl;
    }
    .rating > span {
        display: inline-block;
        position: relative;
        width: 1.2em;
    }
    .rating > span:hover:before,
    .rating > span:hover ~ span:before {
        content: "\2605";
        position: absolute;
    }

    .rating > span:active:before,
    .rating > span:active ~ span:before{
        content: "\2605";
        position: absolute;
    }

</style>

<div class="jumbotron" *ngIf="!ulogovan">
    <h1 class="display-3">Dobrodošli!</h1>
    <p class="lead">Dobro došli na sajt za organizaciju najboljih restorana koje ste ikad videli i uživajte :* </p>
    <hr class="my-2">
    <p class="lead">
    <a class="btn btn-primary btn-lg" [routerLink]="['/login']">Login</a>
    <a class="btn btn-primary btn-lg" [routerLink]="['/register']">Register</a>
    </p>
</div>

<div class="row" *ngIf="ulogovan" style="margin-top : 50px;">
    <p style="font-size : 40px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">{{ulogovan.ime}}</p>
    <hr class="my-1">
</div>

<b>Posećeni restorani</b>

<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Naziv</th>
            <th>Vrsta</th>
            <th><p style="float: right">Ocena</p></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let restoran of restorani">
            <td>{{restoran.idRestorana}}</td>
            <td>{{restoran.naziv}}</td>
            <td>{{restoran.vrsta}}</td>
            <td >
                <div class="rating">
                    <span (click)="rate(restoran.idRestorana, _loginService.emailUlogovanog, 5)">☆</span><span (click)="rate(restoran.idRestorana, _loginService.emailUlogovanog, 4)">☆</span><span (click)="rate(restoran.idRestorana, _loginService.emailUlogovanog, 3)">☆</span><span (click)="rate(restoran.idRestorana, _loginService.emailUlogovanog, 2)">☆</span><span (click)="rate(restoran.idRestorana, _loginService.emailUlogovanog, 1)">☆</span>
                </div>
            </td>
        </tr>
    </tbody>
</table>
