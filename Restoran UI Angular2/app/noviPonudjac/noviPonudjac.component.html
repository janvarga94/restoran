

<div class="col-md-7">
    <div class="card" style="margin-top: 100px;">
        <div class="header">
            Dodavanje ponudjaca
        </div>

        <div class="card-block">
            <div class="card-block">

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="naziv" type="text" class="form-control" name="naziv" value="" [(ngModel)] = "naziv" placeholder="* naziv">
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="email" type="email" name="email" class="form-control" value="" [(ngModel)] = "email" placeholder="* email">
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="add-password" type="password" class="form-control" name="password" placeholder="* password" [(ngModel)] = "password">
                </div>

                <div class="col-sm-12 controls">
                    <button id="btn-add" href="#" class="btn btn-success" style ="margin-left: 450px"  [disabled]="naziv=='' || email=='' || password=='' " >ADD! </button>

                </div>

            </div>
        </div>

    </div>
</div>
