
     <div class="col-md-7">
        <div class="card" style="margin-top: 100px;">
            <div class="card-header">
                Register
            </div>
            <div class="card-block">
                <div class="card-block">
                                  
                            <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="login-username" type="text" class="form-control" name="username" value="" [(ngModel)] = "email" placeholder="* email">                                        
                            </div>
                     
                      
                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="login-password" type="password" class="form-control" name="password" placeholder="* password" [(ngModel)] = "password">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password2" type="password" class="form-control" name="password2" placeholder="* password again" [(ngModel)] = "password2" (blur) = "showMessage = true ">
                        </div>
                        
                        <p *ngIf="showMessage &&  password == password2" class="card-text">
                             <span *ngIf = "password.length > passwordMinLength ">âœ“</span>
                             <span *ngIf = "password.length < passwordMinLength ">password mora biti duzi od {{passwordMinLength}}</span>
                        </p>
                         <p *ngIf="showMessage &&  password != password2" class="card-text"> razliciti password-i </p>

                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->

                                <div class="col-sm-12 controls">
                                    <button id="btn-login" href="#" class="btn btn-success" (click) = "doRegister()"  [disabled]="password.length < passwordMinLength || password != password2">DO IT! </button>
                                                       
                                </div>
                            </div>
              
                </div>
            </div>
        </div>
    </div>
