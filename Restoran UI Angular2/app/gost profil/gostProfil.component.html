
     <div class="col-md-7">
        <div class="card" style="margin-top: 100px; margin-bottom: 100px;">
            <div class="card-header">
                {{gost.ime}} {{gost.prezime}}
            </div>
            <div class="card-block">

                <div  class="form-horizontal" *ngIf="gost"> 
                                                                
                        <div style="margin-bottom: 25px" class="input-group">
                                Ime 
                                <input id="login-ime" type="text" class="form-control" value="" [(ngModel)] = "gost.ime" placeholder="* ime">                                        
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                                Prezime
                                <input type="text" class="form-control" value="" [(ngModel)] = "gost.prezime" placeholder="* prezime">                                        
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                                Email
                                <input  type="email" class="form-control"  value="" [(ngModel)] = "gost.email" placeholder="* email">                                        
                        </div>
                         
                </div>
              
              

            </div>

            <div class="card-block">
                <button class="btn btn-success">Sacuvaj izmene</button>
            </div>

          
            <div class="card-footer">
                Konekcije
            </div>
          
            

            <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        Search <input type="text" class="form-control" [(ngModel)]="search">
                    </li>
                 
                    <span *ngFor="let gost of sviGosti" >
                        <li class="list-group-item" *ngIf="(gost.ime + gost.prezime + gost.email).toLowerCase().indexOf(search.toLowerCase()) > -1" >
                            
                                    â€¢ {{gost.ime}} {{gost.prezime}} 
                                    <span style="float: right">
                                        <button class="btn btn-info btn-sm" *ngIf="gost.uPrijateljstvu">Prekini prijateljstvo</button>
                                    </span>  
                                     <span style="float: right">
                                        <button class="btn btn-primary btn-sm" *ngIf="!gost.uPrijateljstvu">Posalji zahtev</button>
                                    </span>                               
                        </li>       
                   </span>    
            </ul>
        </div>
    </div>
