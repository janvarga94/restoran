

<div class ="col-md-7">
    <div class="card">


        <div class="header">
            Dodavanje menadzera restorana
        </div>

        <div class="card-block">
            <div class="card-block">

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="add-ime" type="text" class="form-control" name="ime" value="" [(ngModel)] = "ime" placeholder="* ime">
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="add-prezime" type="text" class="form-control" name="prezime" value="" [(ngModel)] = "prezime" placeholder="* prezime">
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="add-password" type="password" class="form-control" name="password" placeholder="* password" [(ngModel)] = "password">
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="email" type="email" name="email" class="form-control" value="" [(ngModel)] = "email" placeholder="* email">
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <select  class="form-control" [(ngModel)]="selectedRestoran">
                        <option  *ngFor="let r of restorani" [ngValue]="r">{{r.naziv}}</option>
                    </select>
                </div>

                <div class="col-sm-12 controls">
                    <button id="btn-add" href="#" (click)="addMenadzera()" class="btn btn-success" style ="margin-left: 450px"  [disabled]="ime=='' || prezime=='' || email=='' || password==''  " >ADD! </button>

                </div>

            </div>
        </div>

    </div>
</div>
